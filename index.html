<!DOCTYPE html>
<html>
<head>
    <title>Turn My Doubt Into Draft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            padding: 40px;
        }

        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 14px;
        }

        select, button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            font-size: 14px;
        }

        button {
            background: #2563eb;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #1e40af;
        }

        .output {
            margin-top: 20px;
            white-space: pre-line;
            background: #f9fafb;
            border-left: 4px solid #2563eb;
            padding: 15px;
            font-size: 14px;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Turn My Doubt Into Draft</h2>

    <form method="POST">
        <label>Describe your issue / doubt:</label>
        <textarea name="user_text" required></textarea>

        <label>Select Draft Type:</label>
        <select name="draft_type">
            <option value="email">Professional Email</option>
            <option value="audit">Audit Note</option>
            <option value="whatsapp">WhatsApp Message</option>
        </select>

        <button type="submit">Generate Draft</button>
    </form>

    {% if draft %}
    <div class="output">
        <strong>Generated Draft:</strong><br><br>
        {{ draft }}
    </div>
    {% endif %}
</div>

</body>
</html>
